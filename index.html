<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Parallax Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header class="hide">
      <nav>
        <img src="img/logo.png" alt="Temp" class="logo" />
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">Sign up</a></li>
          <li>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="vignette hide"></div>
      <img
        src="img/background.png"
        alt="bg"
        data-speedx="0.3"
        data-speedy="0.38"
        data-speedz="0"
        data-rotation="0"
        data-distance="-200"
        class="parallax bg-img"
      />
      <img
        src="img/fog_7.png"
        alt="fog_7"
        data-speedx="0.26"
        data-speedy="0.35"
        data-speedz="0"
        data-rotation="0"
        data-distance="850"
        class="parallax fog-7"
      />
      <img
        src="img/mountain_10.png"
        alt="mountain_10"
        data-speedx="0.195"
        data-speedy="0.30"
        data-speedz="0.1"
        data-distance="1100"
        class="parallax mountain-10"
      />
      <img
        src="img/fog_6.png"
        alt="fog-6"
        data-speedx="0.25"
        data-speedy="0.30"
        data-speedz="0"
        data-rotation="0"
        data-distance="1300"
        class="parallax fog-6"
      />
      <img
        src="img/mountain_9.png"
        alt="mountain-9"
        data-speedx="0.125"
        data-speedy="0.25"
        data-speedz="0.15"
        data-rotation="0"
        data-distance="1400"
        class="parallax mountain-9"
      />
      <img
        src="img/mountain_8.png"
        alt="mountain-8"
        data-speedx="0.16"
        data-speedy="0.14"
        data-speedz="0.15"
        data-distance="1700"
        class="parallax mountain-8"
      />
      <img
        src="img/fog_5.png"
        alt="fog-5"
        data-speedx="0.1"
        data-speedy="0.1"
        data-speedz="0"
        data-rotation="0.2"
        data-distance="1800"
        class="parallax fog-5"
      />
      <img
        src="img/mountain_7.png"
        alt="mountain-7"
        data-speedx="0.07"
        data-speedy="0.07"
        data-speedz="0.25"
        data-rotation="0.3"
        data-distance="1900"
        class="parallax mountain-7"
      />
      <div
        class="text parallax"
        data-speedx="0.07"
        data-speedy="0.07"
        data-speedz="0.25"
        data-speedz="0.3"
        data-rotation="0"
        data-distance="2000"

        <h2>Mehmet Emre</h2>
        <h1>Portakal</h1>
      </div>
      <img
        src="img/mountain_6.png"
        alt="mountain-6"

        data-rotation="0.36"
        data-distance="2100"
        class="parallax mountain-6"

        class="parallax mountain-5"

        alt="mountain-5"
        data-speedx="0.0235"
        data-speedy="0.0138"
        data-speedz="0.32"
        data-rotation="0.55"
        data-distance="5000"
        class="parallax mountain-3"
      />
      <img
        src="img/fog_2.png"
        alt="fog"
        data-speedx="0.027"

        data-rotation="0.76"

        class="parallax fog-2"
      />

        src="img/mountain_2.png"

      <img
        src="img/mountain_1.png"
        alt="mountain-5"
        data-speedx="0.01"
        data-speedy="0.0058"
        data-speedz="0.5"
        data-rotation="0"
        data-distance="7000"
        class="parallax mountain-1"
      />
      <img src="img/sun_rays.png" alt="sun" class="sun-rays hide" />
      <img src="img/black_shadow.png" alt="black" class="black-shadow hide" />
      <img
        src="img/fog_1.png"
        alt="fog"
        data-speedx="0.12"
        data-speedy="0.0108"
        data-speedz="0.55"
        data-rotation="0.8"
        data-distance="7100"
        class="parallax fog-1"
      />
    </main>
    <script src="js/gsap.min.js"></script>
    <script src="js/app.js" defer></script>
  </body>
</html>
